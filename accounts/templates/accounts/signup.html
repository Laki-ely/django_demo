<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ユーザー登録</title>
  </head>
  <body>
    <h1>ユーザー登録</h1>
    <form action="{% url 'accounts:signup' %}" method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="button" onclick="location.href=`{% url 'sns:top' %}`">
        戻る
      </button>
      <input type="submit" value="登録" />
    </form>
  </body>
</html>
